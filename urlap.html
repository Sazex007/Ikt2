<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza rendelés</h2>
    <form action="">
        <fieldset>
            <legend>Személyes adatok:</legend>
            <label for="nev">Név :</label><input type="text" name="nev" id="nev" placeholder="Lakatos Ármándó" required><br><br>
            <label for="tel">Telefonszám :</label><input type="tel" name="tel" id="tel" placeholder="+36 70 657 8113" required><br><br>
            <label for="cim">Lakcím :</label><input type="text" name="cim" id="cim" placeholder="Emőd Patak Utca 1/A" required><br><br>
            <label for="email">Email :</label><input type="email" name="email" id="email" placeholder="bedaralobarnabas@gmail.com" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Rendelés:</legend>
            <label for="">Pizza mérete:</label><br>
            <input type="radio" name="kicsi" id="kicsi"><label for="kicsi">25cm</label>
            <input type="radio" name="kozepes" id="kozepes"><label for="kozepes">32cm</label>
            <input type="radio" name="nagy" id="nagy"><label for="nagy">50cm</label><br><br>
            <label for="">Feltétek:</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">Sonka</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">Sajt</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">Kukorica</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">Szalámi</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">Jalapeno</label><br><br>
            <label for="alap">Alap:</label><select name="alap" id="alap">
                <option value=""></option>
                <option value="alap1">Paradicsomos</option>
                <option value="alap2">Tejfölös</option>
            </select><br><br>
            <label for="uzenet">Üzenet:</label><textarea name="uzenet" id="uzenet" cols="20" rows="10"></textarea><br><br>
            <input type="submit" value="Kuldes">Küldés
    </form>
</body>
</html>
